name: piquaf-pylint-pytest
run-name: ${{ github.actor }} is Linting and testing
on: [push]
jobs:
  run-pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: pip install requirements.txt
      - run: pylint .\piquaf\